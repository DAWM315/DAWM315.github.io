<!DOCTYPE html>
<!-- 告诉浏览器这是HTML5网页 -->
<html lang="zh-CN">
<!-- 网页的根容器，lang="zh-CN"表示中文 -->
<head>
    <!-- 头部：放网页的基础设置（不显示在页面上） -->
    <meta charset="UTF-8">
    <!-- 编码格式，保证中文不乱码 -->
    <title>我的第一个网页</title>
    <!-- 浏览器标签栏显示的标题 -->
    <style>
        /* CSS样式：给页面加一点点美化，不用记，改数值就能变样 */
        body {
            background-color: #f8f9fa; /* 页面背景色（浅灰色） */
            text-align: center; /* 所有文字居中 */
            font-family: 宋体, 微软雅黑; /* 字体 */
            margin-top: 50px; /* 内容离顶部50像素，不贴边 */
        }
        h1 {
            color: #e74c3c; /* 标题颜色（红色） */
        }
        p {
            font-size: 18px; /* 普通文字大小 */
            color: #34495e; /* 普通文字颜色（深蓝色） */
        }
        a {
            color: #2980b9; /* 链接颜色（蓝色） */
            text-decoration: none; /* 去掉链接的下划线 */
        }
    </style>
</head>
<body>
    <!-- 身体：页面上能看到的所有内容都在这里 -->
    <h1>你好！这是我的第一个网页 🎉</h1>
    <p>我是用VS Code自己做的，超简单！</p>
    <!-- 跳转到page2.html -->
    <p><a href="page2.html" target="_blank">我还可以</a></p>
    <!-- 跳转到page3.html -->
    <p><a href="page3.html" target="_blank">我还生气</a></p>
</body>
</html>
